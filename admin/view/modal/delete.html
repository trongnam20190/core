<div id="modelDelete" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete</h4>
            </div>
            <div class="modal-body">
                <form id="formDelete" name="formDelete" novalidate method="post">
                    <div class="container-full">
                        <div class="col-xs-12">
                            <label id="modalDelContent"></label>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="button tiny" ng-click="submitDel(IDDelete)">Yes</button>
                <button type="button" class="button button-grey left tiny" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
    <span class="hide" id="messageDelete">Do you want to delete</span>
</div>
